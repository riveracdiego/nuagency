<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia| Nuagency</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <nav class="navbar">
        <div class="logo">Nuagency<span>.</span></div>
        <div class="nav-links">

            </ul>

    <main class="main-content" style="margin-top: 100px;">
        <div class="container">
            <header class="gallery-header">
                <span class="about-subtitle">Portafolio Especializado</span>
                <h1 class="hero-title">Familia<span>.</span></h1>
                <p class="about-text" style="max-width: 600px; margin: 20px auto;">Explora nuestra selección de fotografias familiares.</p>
            </header>

            <div class="portfolio-masonry">
                <div class="portfolio-item tall" data-category="familia">

                </div>
                <div class="portfolio-item wide" data-category="familia">

                </div>

    <div id="lightbox" class="lightbox">

            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info">
                <h2 id="lightbox-title" style="color: white; margin-top: 15px; font-family: 'Montserrat';"></h2>
            </div>
